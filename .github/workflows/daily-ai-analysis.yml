  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  trigger-ai-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger AI Analysis
        run: |
          echo "ğŸ¤– Triggering AI analysis at $(date)"
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.ADMIN_SECRET }}" \
            ${{ secrets.RAILWAY_URL }}/api/jobs/trigger-analysis)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "âœ… AI analysis triggered successfully"
          else
            echo "âŒ Failed to trigger AI analysis"
            exit 1
          fi
