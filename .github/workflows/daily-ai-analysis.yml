jobs:
  wake-server-for-ai-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up server before AI analysis
        run: |
          echo "ğŸ¤– Waking up server at $(date) for AI analysis at 3:00 AM KST"

          # RAILWAY_URL ê²€ì¦
          if [ -z "${{ secrets.RAILWAY_URL }}" ]; then
            echo "âŒ Error: RAILWAY_URL secret is not set"
            exit 1
          fi

          # curl ì‹¤íŒ¨ ì‹œ ë°”ë¡œ ì¢…ë£Œ
          set -e

          response=$(curl -s -w "\n%{http_code}" ${{ secrets.RAILWAY_URL }}/health || {
            echo "âŒ Error: Failed to connect to Railway server"
            exit 3
          })

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Server is awake and ready for AI analysis cron job"
            exit 0
          else
            echo "âŒ Error: Server responded with status $http_code"
            exit 1
          fi
