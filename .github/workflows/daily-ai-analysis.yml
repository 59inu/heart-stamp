name: Daily AI Analysis

on:
  schedule:
    # ë§¤ì¼ ìƒˆë²½ 2ì‹œ 59ë¶„ (KST) = UTC 17:59
    - cron: '59 17 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  wake-server-for-ai-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up server before AI analysis
        run: |
          echo "ğŸ¤– Waking up server at $(date) for AI analysis at 3:00 AM KST"

          # ë¸Œëœì¹˜ì— ë”°ë¼ í™˜ê²½ ì„ íƒ
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            RAILWAY_URL="${{ secrets.RAILWAY_PROD_URL }}"
            ENV_NAME="Production"
          else
            RAILWAY_URL="${{ secrets.RAILWAY_DEV_URL }}"
            ENV_NAME="Development"
          fi

          echo "Environment: $ENV_NAME"
          echo "Branch: ${{ github.ref_name }}"

          # RAILWAY_URL ê²€ì¦
          if [ -z "$RAILWAY_URL" ]; then
            echo "âŒ Error: RAILWAY_URL secret is not set for $ENV_NAME"
            echo "Please set RAILWAY_PROD_URL or RAILWAY_DEV_URL in GitHub Secrets"
            exit 1
          fi

          # curl ì‹¤íŒ¨ ì‹œ ë°”ë¡œ ì¢…ë£Œ
          set -e

          response=$(curl -s -w "\n%{http_code}" "$RAILWAY_URL/health" || {
            echo "âŒ Error: Failed to connect to Railway server ($ENV_NAME)"
            exit 3
          })

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Server is awake and ready for AI analysis cron job ($ENV_NAME)"
            exit 0
          else
            echo "âŒ Error: Server responded with status $http_code ($ENV_NAME)"
            exit 1
          fi
