<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .token-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .token-section input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }

    .token-section button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .token-section button:hover {
      background: #5568d3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
    }

    .stat-value {
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-danger {
      background: #f56565;
      color: white;
    }

    .btn-danger:hover {
      background: #e53e3e;
    }

    .btn-success {
      background: #48bb78;
      color: white;
    }

    .btn-success:hover {
      background: #38a169;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .result {
      margin-top: 15px;
      padding: 15px;
      background: #f7fafc;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
      color: #2d3748;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }

    .error {
      color: #f56565;
      font-size: 13px;
      margin-top: 10px;
    }

    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
    }

    .comments-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .comment-item {
      padding: 12px;
      margin: 8px 0;
      background: #f7fafc;
      border-radius: 8px;
      font-size: 13px;
    }

    .comment-item .date {
      color: #667eea;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .comment-item .content {
      color: #666;
      margin: 5px 0;
      line-height: 1.4;
    }

    .comment-item .ai-comment {
      color: #333;
      margin-top: 5px;
      padding-top: 5px;
      border-top: 1px solid #e0e0e0;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    const API_BASE = window.location.origin;

    // Load token from localStorage

        await verifyAndShowContent();

    async function verifyAndShowContent() {
      const token = getToken();
      if (!token) return;

      // Verify token by calling an API
      try {
        const response = await fetch(`${API_BASE}/api/admin/db-stats`, {
          headers: { 'x-admin-token': token }
        });

        if (response.ok) {
          // Token valid
          document.getElementById('tokenStatus').textContent = 'âœ… í† í° ê²€ì¦ ì„±ê³µ';
          document.getElementById('tokenStatus').style.color = '#48bb78';
          document.getElementById('mainContent').style.display = 'block';

          // Auto-load stats
          loadModelStats();
          loadDbStats();
        } else {
          // Token invalid
          document.getElementById('tokenStatus').textContent = 'âŒ í† í°ì´ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤';
          document.getElementById('tokenStatus').style.color = '#f56565';
          document.getElementById('mainContent').style.display = 'none';
          localStorage.removeItem('adminToken');
        }
      } catch (error) {
        document.getElementById('tokenStatus').textContent = 'âŒ ì„œë²„ ì—°ê²° ì‹¤íŒ¨';
        document.getElementById('tokenStatus').style.color = '#f56565';
      }
    }

    async function saveToken() {

      if (!token) {

        document.getElementById('tokenStatus').style.color = '#f56565';
        return;
      }
      localStorage.setItem('adminToken', token);
      await verifyAndShowContent();
    }

    function getToken() {
      return localStorage.getItem('adminToken') || document.getElementById('adminToken').value.trim();
    }

    async function apiCall(endpoint, method = 'GET', body = null) {
      const token = getToken();
      if (!token) {
        alert('Admin tokenì„ ì…ë ¥í•˜ì„¸ìš”');
        return null;
      }

      const options = {
        method,
        headers: {
          'x-admin-token': token,
          'Content-Type': 'application/json',
        },
      };

      if (body) {
        options.body = JSON.stringify(body);
      }

      try {
        const response = await fetch(`${API_BASE}${endpoint}`, options);

        // Check if response is ok before parsing
        if (!response.ok) {
          let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
          try {
            const errorData = await response.json();
            errorMessage = errorData.message || errorMessage;
          } catch (e) {
            // JSON íŒŒì‹± ì‹¤íŒ¨ì‹œ ê·¸ëƒ¥ HTTP ì—ëŸ¬ ì‚¬ìš©
          }
          throw new Error(errorMessage);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        // Fetch ìì²´ê°€ ì‹¤íŒ¨í•œ ê²½ìš° (ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬, CORS ë“±)
        if (error instanceof TypeError) {
          throw new Error('ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬: ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
        }
        throw error;
      }
    }

    async function loadRecentComments() {
